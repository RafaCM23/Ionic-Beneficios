<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Guardados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let cuenta of cuentas" (click)="abrirCuenta(cuenta)">
      <ion-label>
        {{ cuenta.titulo }}
      </ion-label>
    </ion-item>
  </ion-list>



</ion-content>
