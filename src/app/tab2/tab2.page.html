<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-row >
      <ion-col size="8">
        <ion-title>
          Calcular Beneficio Mensual
        </ion-title>
      </ion-col>
      
      <ion-col size="2" offset="2" *ngIf="id!=''">
        <ion-button (click)="modalCtrl.dismiss()" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <form (ngSubmit)="logForm()">
    <ion-grid>

      <ion-row>

        <ion-col size="8" offset="2">
        
         
          <ion-item>
            <ion-row>
              <ion-col size="12" size-sm>
                <ion-label class="label titulo">TÃ­tulo</ion-label>
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input type="text" max-lenght="10" class="input"  name="titulo" [(ngModel)]="cuenta.titulo"></ion-input>
              </ion-col>
            </ion-row>
          
          
          </ion-item>
        </ion-col>
        <ion-col size="8" offset="2">
          <ion-item>

            <ion-row>
              <ion-col size="12" size-sm>
                <ion-label class="label ingresos">Ingresos</ion-label>
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input type="number" min="1" max="1000000" class="input" name="ingresos"  [(ngModel)]="cuenta.ingresos"></ion-input>
              </ion-col>
            </ion-row>
          
          
          </ion-item>
        </ion-col>

        <ion-col size="8" offset="2">
          <ion-item>
            
            <ion-row>
              <ion-col size="12" size-sm>
                <ion-label class="label gastos">Gastos</ion-label>
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input type="number" min="1" max="1000000" class="input" name="gastos"  [(ngModel)]="cuenta.gastos"></ion-input>
              </ion-col>
            </ion-row>
           
          
          </ion-item>
        </ion-col>

        <ion-col size="8" offset="2">
          <ion-row>
            <ion-item>
              <ion-row>
            <ion-col size="12" size-sm>
                <ion-label class="label2">IVA</ion-label>
            </ion-col>
            <ion-col size="12" size-sm>
                <ion-checkbox color="primary" class="caja" [(ngModel)]="cuenta.iva" [ngModelOptions]="{standalone:true}"></ion-checkbox>
            </ion-col>
          </ion-row>
          </ion-item>    
          
          <ion-item>
            <ion-row>
          <ion-col size="12" size-sm>
              <ion-label class="label2">IRPF</ion-label>
          </ion-col>
          <ion-col size="12" size-sm>
              <ion-checkbox color="primary" class="caja" [(ngModel)]="cuenta.irpf" [ngModelOptions]="{standalone:true}"></ion-checkbox>
          </ion-col>
        </ion-row>
        </ion-item>   

        <ion-item>
          <ion-row>
        <ion-col size="12" size-sm>
            <ion-label class="label2">IS</ion-label>
        </ion-col>
        <ion-col size="12" size-sm>
            <ion-checkbox color="primary" class="caja" [(ngModel)]="cuenta.is" [ngModelOptions]="{standalone:true}"></ion-checkbox>
        </ion-col>
      </ion-row>
      </ion-item>   

      
          </ion-row>
          
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
         <ion-button class="boton" color="warning" shape="round" expand="block" (click)="calcular()">Calcular</ion-button>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col size="8" offset="2" class="total1">
          <ion-text class="resultado1 resultado">Total antes de Impuestos: <br>{{antesImp}}</ion-text>
        </ion-col>
        <ion-col size="8" offset="2" class="total1">
          <ion-text class="resultado2 resultado">Total despues de Impuestos:<br> {{despuesImp}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
         <ion-button class="boton" color="primary" shape="round" expand="block" (click)="guardar()">Guardar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="id!=''">
        <ion-col size="8" offset="2">
         <ion-button class="boton" color="danger" shape="round" expand="block" (click)="borrar()">Borrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
 
  </form>



</ion-content>
